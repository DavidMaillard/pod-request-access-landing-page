<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="css/site.combined.min.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

<div class="page-container">
  <img src="assets/desktop/logo.svg" alt="pod" class="main-logo">
  <img src="assets/desktop/bg-pattern-dots.svg" alt="Background pattern" class="bg-pattern">
  <div class="bg-host"></div>
  <div class="main-container">
    <h2 class="main-heading"><span>Publish your podcasts</span> everywhere.</h2>
    <p class="main-text">
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <form action="#" class="main-form">
      <div class="input-container">
        <input type="email" name="email" class="form-input" placeholder="Email address">
        <button class="form-button">Request Access</button>
      </div>
      <p class="form-error">Oops! Please check your email</p>
    </form>
    <div class="logos-list">
      <img src="assets/desktop/spotify.svg" alt="Spotify" class="logo-item">
      <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" class="logo-item">
      <img src="assets/desktop/google-podcasts.svg" alt="Google Podcast" class="logo-item">
      <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" class="logo-item">
    </div>
  </div>
</div>

<script>
  const $formInput = document.querySelector('.form-input');
  const $formButton = document.querySelector('.form-button');
  const $formError = document.querySelector('.form-error');

  function validateEmail(email) {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }

  $formButton.addEventListener('click', function(e) {
    e.preventDefault();
    const value = $formInput.value;

    $formError.classList.remove('is-active');

    if (!value.length) {
      $formError.textContent = 'Oops! Please add your email';
      $formError.classList.add('is-active');
    }
    else if (!validateEmail(value)) {
      $formError.textContent = 'Oops! Please check your email';
      $formError.classList.add('is-active');
    }
  });
</script>

</body>
</html>
